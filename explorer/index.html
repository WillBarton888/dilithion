<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dilithion Explorer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-inner">
            <div class="navbar-left">
                <a href="https://dilithion.org" class="navbar-logo" title="dilithion.org">
                    <img src="/dilithion-logo-256.png" alt="Dilithion" width="32" height="32">
                </a>
                <a href="#/" class="navbar-title">DILITHION EXPLORER</a>
                <div class="navbar-links">
                    <a href="#/" class="nav-link" data-route="home">Home</a>
                    <a href="#/blocks" class="nav-link" data-route="blocks">Blocks</a>
                    <a href="#/forks" class="nav-link" data-route="forks">Forks</a>
                </div>
            </div>
            <div class="navbar-right">
                <div class="search-bar">
                    <svg class="search-icon" viewBox="0 0 20 20" fill="currentColor" width="18" height="18">
                        <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"/>
                    </svg>
                    <input type="text" id="search-input" placeholder="Search by block height, hash, txid, or address..." autocomplete="off" spellcheck="false">
                </div>
            </div>
        </div>
    </nav>

    <main id="app">
        <div class="loading">
            <div class="spinner"></div>
            <span>Loading...</span>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-inner">
            <div class="footer-links">
                <a href="https://dilithion.org" target="_blank" rel="noopener">dilithion.org</a>
                <a href="https://github.com/dilithion/dilithion" target="_blank" rel="noopener">GitHub</a>
                <a href="https://discord.gg/DS3gjmsFEJ" target="_blank" rel="noopener">Discord</a>
            </div>
            <div class="footer-powered">
                Powered by Dilithion Mainnet
            </div>
        </div>
    </footer>

    <script src="explorer.js"></script>
</body>
</html>
