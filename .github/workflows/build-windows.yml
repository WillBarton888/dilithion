name: Build Windows Release

on:
  workflow_dispatch:  # Manual trigger
  push:
    tags:
      - 'v*'  # Trigger on version tags

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up MSYS2
      uses: msys2/setup-msys2@v2
      with:
        update: true
        install: >-
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-make
          mingw-w64-x86_64-leveldb
          mingw-w64-x86_64-openssl
          mingw-w64-x86_64-cmake
          git
          make

    - name: Build RandomX
      shell: msys2 {0}
      run: |
        cd depends/randomx
        mkdir -p build-windows
        cd build-windows
        cmake -G "MinGW Makefiles" -DCMAKE_BUILD_TYPE=Release ..
        mingw32-make -j4

    - name: Build Dilithion
      shell: msys2 {0}
      run: |
        mingw32-make clean
        mingw32-make -j4

    - name: Extract version from tag
      id: get_version
      shell: bash
      run: |
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/}
        else
          VERSION="v1.0.11"
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Detected version: $VERSION"

    - name: Package Windows Release
      shell: msys2 {0}
      env:
        VERSION: ${{ steps.get_version.outputs.version }}
      run: |
        chmod +x package-windows-release-github.sh
        ./package-windows-release-github.sh

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: dilithion-testnet-${{ steps.get_version.outputs.version }}-windows-x64
        path: releases/dilithion-testnet-${{ steps.get_version.outputs.version }}-windows-x64.zip

    - name: Upload to release (if tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: releases/dilithion-testnet-${{ steps.get_version.outputs.version }}-windows-x64.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
